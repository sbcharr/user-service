# application-integration.properties
spring.application.name=product-catalog
server.error.include-stacktrace=never

# Base URL for FakeStore API (mockable)
product.fakestore.base-url=https://fakestoreapi.com
product.fakestore.timeout-connect-ms=800
product.fakestore.timeout-read-ms=3000
product.fakestore.http-client-max-connect-pool=200
product.fakestore.http-client-max-connect-per-route=20
product.fakestore.http-idle-connection-timeout-ms=30000

# Hibernate JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hikari pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
