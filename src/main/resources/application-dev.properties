spring.application.name=user-service
server.error.include-stacktrace=never

# JDBC connection
spring.datasource.url=jdbc:mysql://localhost:3306/user_service?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=dev
spring.datasource.password=dev
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hikari settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# jwt.secret=rnu0LhVKig/jKhog4GX0AnTpOJqo2Cew4D4YcYxdgQjgHE/ZywmCuDJU6GbEvkPTsKVKGYAnxZeI2TeXAvLjHg==

server.port=8080

# Redis (Spring Boot 3.x+)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=PT2S
spring.data.redis.lettuce.pool.max-active=20
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=5

# JWT Custom
jwt.blacklist.prefix=jwt:blacklist:
jwt.expiry.minutes=15
jwt.issuer=sbcharr.github.com

# Logging
logging.level.org.springframework.security=DEBUG
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-}]
